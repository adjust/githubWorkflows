name: Deploying helm chart

on:
  workflow_call:
    inputs:
      release:
        description: "Release name"
        type: string
        required: true
      region:
        description: "Region to deploy the application to"
        default: "eu-central-1"
        type: string
      chart:
        description: "Path to the chart"
        type: string
        required: true
      cluster:
        description: "Cluster to deploy the application to"
        default: ""
        required: true
        type: string
      namespace:
        description: "Namespace to which app will be deployed to or the workspace name"
        default: ""
        required: true
        type: string

    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      TEAM_GITHUB_TOKEN:
        required: true

jobs:
  run:
    name: Deploying application
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.region }}
        
      - name: Generate a kubeconfig for Amazon EKS
        run: |
          aws eks --region ${{ inputs.region }} update-kubeconfig --name ${{ inputs.cluster }}
          echo 'KUBECONFIG_FILE<<EOF' >> $GITHUB_ENV
          cat ~/.kube/config >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - name: 'Deploy'
        uses: 'vimeda/helm@master'
        with:
          release: ${{ inputs.release }}
          track: canary
          chart: ${{ inputs.chart }}
          namespace: ${{ inputs.namespace }}
          token: ${{ secrets.TEAM_GITHUB_TOKEN }}
          value-files: "${{ inputs.chart}}/values.yaml"
